<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <body class="bg-gray-100">
      <div class="relative bg-gradient-to-r from-blue-500 via-white to-white h-screen bg-cover bg-center" style="background-image: url('./images/contactcover2.svg');">
        <div class="absolute inset-0 bg-white bg-opacity-50 flex items-center justify-center px-4">
          <div class="w-full max-w-sm">
            <!-- Headers -->
            <h2 class="text-sm font-semibold text-gray-800 mb-1">Contact Us</h2>
            <h3 class="text-3xl font-bold text-gray-800 mb-6">Make an Appointment</h3>
    
            <!-- Form -->
            <form>
              <!-- Full Name -->
              <div class="mb-4">
                <input
                  type="text"
                  id="full-name"
                  placeholder="Full Name"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-sm"
                />
              </div>
              <!-- Email -->
              <div class="mb-4">
                <input
                  type="email"
                  id="email"
                  placeholder="example@gmail.com"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-sm"
                />
              </div>
              <!-- Options -->
              <div class="mb-4">
                <select
                  id="options"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-sm"
                >
                  <option value="" disabled selected>Please Select</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
              <!-- Time -->
              <div class="mb-4">
                <select
                  id="time"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-sm"
                >
                  <option value="" disabled selected>4:00 Available</option>
                  <option value="3:00">3:00 PM</option>
                  <option value="5:00">5:00 PM</option>
                </select>
              </div>
              <!-- Message -->
              <div class="mb-4">
                <textarea
                  id="message"
                  placeholder="Message"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none bg-white text-sm"
                  rows="4"
                ></textarea>
              </div>
              <!-- Submit Button -->
              <div class="mt-4">
                <button
                  type="submit"
                  class="w-full md:w-auto bg-blue-500 text-white text-sm font-medium py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  Book Appointment
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
